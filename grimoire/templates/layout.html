<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% if title %} {{ title }} {% else %} Grimoire Encyclopedia {% endif %}
    </title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Grimoire.org - {% if title %} {{ title }} {% else %}History of Magical Texts{% endif %}">
    <meta name="og:title" content="Grimoire.org - {% if title %} {{ title }} {% else %}History of Magical Texts{% endif %}">
    <meta name="twitter:description" content="An index of information on grimoires, magical texts, and their historical contexts.">
    <meta name="og:description" content="An index of information on grimoires, magical texts, and their historical contexts.">
    <meta name="twitter:creator" content="@tripofmice">
    <meta name="twitter:site" content="@tripofmice">
    <meta name="twitter:image" content="https://www.grimoire.org/static/images/icon.png">
    <meta name="og:image" content="https://www.grimoire.org/static/images/icon.png">
    <meta name="twitter:image:alt" content="Letter G in blackletter style">

    <meta name="robots" content="index, follow">

    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="/static/fonts/stylesheet.css">
    <link type="text/css" rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="/static/styles/foundation.min.css">
    <link type="text/css" rel="stylesheet" href="/static/styles/app.css">
    <link href='https://fonts.googleapis.com/css?family=UnifrakturMaguntia' rel='stylesheet' type='text/css'>

    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//piwik.grimoire.org/piwik/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 1]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img src="//piwik.grimoire.org/piwik/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->

</head>

<body>
<header>
    <div id="title">
        <div id="header-container">
            <h1><a href="/">Grimoire <i class="fa fa-key"></i> Encyclop&aelig;dia</a></h1>
        </div>
    </div>

    <nav class="show-for-medium">
        <div class="row">
            <div class="large-8 columns">
                <ul class="menu show-for-medium">
                    <li><span><a href="/">Home</a></span></li>
                    <li><span><a href="/grimoire">Grimoires</a></span></li>
                    <li><span><a href="/demon">Demons</a></span></li>
                    <li><span><a href="/spell">Spells</a></span></li>
                    <li><span><a href="/timeline">Timeline</a></span></li>
                </ul>
            </div>

            <div class="large-4 columns">
                <div class="row">
                    <form method="get" action="/search">
                        <div class="small-3 columns">
                            <label for="search-bar">Search:</label>
                        </div>
                        <div class="small-9 columns">
                            <input type="text" name="term" id="search-bar" placeholder="Search">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <nav class="show-for-small hide-for-medium">
        <div class="row">
            <div class="menu-button small-2 columns" data-responsive-toggle="mobileMenu">
                <button class="menu-icon" type="button" data-toggle></button>
            </div>
            <div class="small-10 columns" id="m-search">
                <form method="get" action="/search">
                    <input type="text" name="term" id="m-search-bar" placeholder="Search">
                    <button action="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div id="mobileMenu">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/grimoire">Grimoires</a></li>
                    <li><a href="/demon">Demons</a></li>
                    <li><a href="/spell">Spells</a></li>
                    <li><a href="/timeline">Timeline</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div id="main">
    <div class="row{% if table %} has-table{% endif %}">
        <div id="content-wrapper">
            {% block body %}{% endblock %}
        </div>
    </div>
</div>

<footer>
    <p>
        <a href="/support">Support</a> this site
    </p>
    <p>
        Brought to you by
        <a href="http://www.mousereeve.com/">S.M.H.M. Reeve</a>
    </p>
</footer>

<script src="/static/js/vendor/jquery.min.js"></script>
<script src="/static/js/foundation.min.js"></script>
<script src="/static/js/app.js"></script>
</body>
</html>
